[tox]
envlist = py35, py36, py37, flake8, mypy
skip_missing_interpreters = true

[travis]
python = 
    3.5: py35
    3.6: py36, flake8, mypy
    3.6-dev: py36
    3.7-dev: py37

[testenv]
extras = testing
commands = python -m pytest {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-isort
commands = flake8 --config=setup.cfg aiosmtplib tests
skip_install = true

[testenv:mypy]
deps =
    mypy
commands = mypy -p aiosmtplib
skip_install = true
